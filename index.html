<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="content">
		<a href="#flogin" id="blogin" class="buton-login">Ingresar</a>
		<a href="#fregistro" id="bregistro" class="buton-login">Registro</a>
		<article id="flogin" class="formulario">
			<form action="">
				<div class="form-group">
					<label for="email">Correo Electrónico:</label>
					<input type="text" name="email" id="email" placeholder="Correo Electrónico">
				</div>
				
				<div class="form-group">
					<label for="pass">Contraseña:</label>
					<input type="password" name="pass" id="pass" placeholder="Contraseña">
				</div>
				
				<div class="form-group">
					<input type="submit" class="submit" value="Entrar">
				</div>
			</form>
		</article>
		<article id="fregistro" class="formulario">
			<form action="">
				<div class="form-group">
					<label for="email">Nombre Completo:</label>
					<input type="text" name="name" id="name" placeholder="Nombre Completo">
				</div>
				
				<div class="form-group">
					<label for="correo">Correo Electrónico:</label>
					<input type="text" name="correo" id="correo" placeholder="Correo Electrónico">
				</div>

				<div class="form-group">
					<label for="pass">Contraseña:</label>
					<input type="password" name="pass" id="pass" placeholder="Contraseña">
				</div>

				<div class="form-group">
					<label for="fono">Teléfono:</label>
					<input type="text" name="fono" id="fono" placeholder="+569 5970 7122">
				</div>
				
				<div class="form-group">
					<input type="submit" class="submit" value="Registrarse">
				</div>
			</form>
		</article>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
